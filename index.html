<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHÉP ẢNH LIÊN QUÂN MOBILE 2.0 - TOOL VIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* BASE & FONT (Hiệu ứng nhún nhẹ nhàng) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0b0b1a; /* Nền Tối */
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            /* Hiệu ứng nhún/thở cho toàn bộ body */
            animation: body-breathing 4s infinite alternate;
        }
        @keyframes body-breathing {
            from { transform: scale(1); }
            to { transform: scale(1.005); }
        }

        /* HEADER & TITLE (Chữ lớn, Neon mạnh) */
        .header-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background: linear-gradient(90deg, #38003c, #1a0026);
            border-radius: 10px;
            border-bottom: 3px solid #FF5722;
            width: 100%;
            max-width: 800px;
        }
        .header-section h1 {
            color: #FFD700; 
            font-size: 2.5em; /* Chữ to */
            margin: 0;
            text-shadow: 0 0 10px #ff33ff, 0 0 20px #00aaff; /* Hiệu ứng Neon */
        }

        /* CONTROL PANEL */
        .control-panel {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .upload-group, .slider-group {
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px dashed #444;
        }

        .control-panel label {
            display: block;
            margin-bottom: 8px;
            color: #ff33ff; 
            font-weight: bold;
            font-size: 1.1em; /* Chữ lớn */
        }

        .control-panel input[type="file"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #00aaff;
            background-color: #242442;
            color: #E0E0E0;
            width: 100%;
            cursor: pointer;
        }

        /* Nút Tải Xuống */
        #downloadButton {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        #downloadButton:hover {
            background-color: #388E3C;
        }

        /* GHÉP ẢNH CANVAS */
        #collageContainer {
            position: relative;
            width: 700px; 
            height: 450px;
            margin-top: 20px;
            border: 5px solid #ff5722; 
            background-color: #000;
            overflow: hidden; 
        }
        
        .collage-image {
            position: absolute;
            user-select: none;
            touch-action: none;
            max-width: none;
        }

        #backgroundImg {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            cursor: default;
        }
        
        #characterImg {
            width: 30%; 
            height: auto;
            top: 50px;
            left: 50px;
            z-index: 10;
            cursor: grab; 
        }

        /* Slider */
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #444;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff5722;
            cursor: pointer;
            box-shadow: 0 0 5px #ff5722;
        }
        .slider-group span {
            font-weight: normal;
            color: #00aaff;
            margin-left: 10px;
            font-size: 1.1em; /* Chữ to */
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>⚔️ GHÉP ẢNH LIÊN QUÂN MOBILE 2.0</h1>
        <p>Tải ảnh nền và ảnh nhân vật, Kéo Thả & Điều chỉnh Kích thước dễ dàng.</p>
    </div>

    <div class="control-panel">
        
        <div class="upload-group">
            <label for="bgFile">1. Tải Lên Ảnh Nền (Background):</label>
            <input type="file" id="bgFile" accept="image/*" onchange="loadBackground(event)">
        </div>

        <div class="upload-group">
            <label for="charFile">2. Tải Lên Ảnh Nhân Vật (Ảnh trong suốt PNG được khuyến nghị):</label>
            <input type="file" id="charFile" accept="image/*" onchange="loadCharacter(event)">
        </div>
        
        <div class="slider-group">
            <label for="sizeSlider">3. Điều chỉnh Kích thước Ảnh Nhân vật: <span id="sizeValue">30%</span></label>
            <input type="range" id="sizeSlider" min="10" max="150" value="30" oninput="resizeCharacter(this.value)">
        </div>

        <div class="output-buttons">
            <button id="downloadButton" onclick="exportCollage()">4. XUẤT ẢNH HOÀN CHỈNH (TẢI VỀ)</button>
        </div>
        
        <p style="color: #FFD700; text-align: center; margin-top: 10px;">
            *Ảnh nhân vật có thể KÉO, THẢ và điều chỉnh kích thước bằng thanh trượt.
        </p>
    </div>

    <div id="collageContainer">
        <img id="backgroundImg" class="collage-image" src="" alt="Ảnh Nền"> 
        <img id="characterImg" class="collage-image" src="" alt="Ảnh Nhân Vật" style="display: none;"> 
    </div>

    <a id="downloadLink" download="LienQuan_Collage_VIP.png"></a>

    <script>
        const container = document.getElementById('collageContainer');
        const backgroundImg = document.getElementById('backgroundImg');
        const characterImg = document.getElementById('characterImg');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeValueSpan = document.getElementById('sizeValue');

        // --- LOGIC TẢI ẢNH ---
        function loadBackground(event) {
            const file = event.target.files[0];
            if (file) {
                backgroundImg.src = URL.createObjectURL(file);
            }
        }

        function loadCharacter(event) {
            const file = event.target.files[0];
            if (file) {
                characterImg.src = URL.createObjectURL(file);
                // Reset về mặc định
                characterImg.style.display = 'block';
                characterImg.style.width = sizeSlider.value + '%';
                characterImg.style.left = '50px';
                characterImg.style.top = '50px';
                characterImg.style.height = 'auto'; 
                sizeValueSpan.textContent = sizeSlider.value + '%';
            }
        }
        
        // --- LOGIC CHỈNH KÍCH THƯỚC (Slider) ---
        function resizeCharacter(value) {
            characterImg.style.width = value + '%';
            sizeValueSpan.textContent = value + '%';
        }

        // --- LOGIC DRAG (KÉO) VÀ DROP (THẢ) ---
        let active = false;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;
        let targetElement = null;

        // Bắt đầu kéo
        container.addEventListener("mousedown", dragStart, false);
        container.addEventListener("touchstart", dragStart, false); 
        
        // Kết thúc kéo
        document.addEventListener("mouseup", dragEnd, false);
        document.addEventListener("touchend", dragEnd, false);
        
        // Di chuyển
        document.addEventListener("mousemove", drag, false);
        document.addEventListener("touchmove", drag, false);

        function dragStart(e) {
            if (e.target.id !== 'characterImg') {
                return;
            }
            
            targetElement = e.target;
            const style = window.getComputedStyle(targetElement);
            
            let clientX, clientY;
            if (e.type === "touchstart") {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            // Tính toán offset dựa trên vị trí hiện tại
            initialX = clientX;
            initialY = clientY;
            xOffset = parseFloat(style.left);
            yOffset = parseFloat(style.top);
            
            targetElement.style.cursor = 'grabbing';
            active = true;
        }

        function dragEnd(e) {
            active = false;
            if (targetElement) {
                targetElement.style.cursor = 'grab';
                targetElement = null;
            }
        }

        function drag(e) {
            if (active && targetElement) {
                e.preventDefault();
                
                let clientX, clientY;
                if (e.type === "touchmove") {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                // Tính toán sự thay đổi vị trí
                let dx = clientX - initialX;
                let dy = clientY - initialY;
                
                // Cập nhật vị trí mới
                let currentX = xOffset + dx;
                let currentY = yOffset + dy;
                
                targetElement.style.left = currentX + 'px';
                targetElement.style.top = currentY + 'px';
            }
        }


        // --- LOGIC XUẤT ẢNH (Dùng html2canvas) ---

        function exportCollage() {
            if (!backgroundImg.src || characterImg.style.display === 'none') {
                alert("❌ Vui lòng tải lên cả Ảnh Nền và Ảnh Nhân Vật trước khi xuất.");
                return;
            }
            
            document.getElementById('downloadButton').textContent = 'Đang xử lý...';
            document.getElementById('downloadButton').disabled = true;

            html2canvas(container, {
                allowTaint: true,
                useCORS: true,
                scale: 2 
            }).then(function(canvas) {
                const link = document.getElementById('downloadLink');
                
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                document.getElementById('downloadButton').textContent = '✅ XUẤT ẢNH HOÀN CHỈNH (TẢI VỀ)';
                document.getElementById('downloadButton').disabled = false;
            });
        }
    </script>

</body>
</html>
